    <body onload="tod()">
       <div> 
        <form action="#" method="post" target="_parent" id="form4" name="House Shifting">
            <label for="name" >Customer Name : </label><br>
            <input type="text" id="name" name="Customer Name" maxlength="50" placeholder="Ex: Karikalan" required></input><br><br>
            <label for="mobile" >Contact Number : </label><br>
            <input type="text" id="mobile" name="Customer Mobile Number" maxlength="50" placeholder="Ex: +919632587410" pattern="[+]{1}[0-9]{2}[0-9]{10}" required></input><br><br>
             <label for="drop" >Warehouse Storage Duration:* </label><br><input type="text" placeholder="Ex: Weeks,Month,Year basics.." name="Warehouse Storage Duration" list="drop" id="drop1" >
             <datalist id="drop">
                          <option value="No Needed"> 
                          <option value="< Weeks ">
                          <option value="Weeks Basics">
                          <option value="Monthly Basics">
                          <option value="Yearly Basics">
                          <option value="Daily Basics">
             </datalist>
             <p style="color:rgb(3, 3, 147);"><i>* -Only available to store your Goods in our Warehouse</i></p>
             
              <label for="shipdate" >Shipping Date : </label>
            <input type="date" name="Shifting Date" id="shipdate" required>  </input><br><br>
            <label for="shiptime" >Shipping Time : </label><input type="time" id="shiptime" name="Shipping Time" required>  </input><br><br>
            <label for="addressfrom">Your Address  : </label><br>
            <textarea type="text" id="addressfrom" name="Your Address" rows="2" cols="50"  placeholder="Ex:4-1/9, Reddimaniyakaranoor, Elampillai, Salem-637502" required></textarea><br><br>
            <label for="addressto">Shifting Address  : </label><br>
            <textarea type="text" id="addressto" name="Shifting Address" rows="2" cols="50"  placeholder="Ex:4-52/8, Maruthinagar, Eastend, Salem-637502" required></textarea><br>
            <input type="checkbox" id="check" required>Are you agree with our <a class="links" target="_parent" href="Terms and Conditions .html"><span id="terms">Terms & Conditions</span></a></input><br><br>
